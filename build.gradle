buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.6.+'
  }
}

task assemble { }

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

allprojects {
  group = 'cn.nit'
  version = '1.0.1'

  repositories {
    mavenCentral()
	mavenLocal()
  }

  
}

apply plugin: 'android-reporting'
